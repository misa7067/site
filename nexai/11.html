    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статичная сетка с логотипами</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #000000;
            --text-primary: #EAEAEA;
            --text-secondary: #888888;
            --accent: #308ABF;
            --border: #222222;
            --font-main: 'Inter', -apple-system, sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
             max-width: 1000px;
             width: 100%;
             margin: 0 auto;
             padding: 40px;
        }

        .sub-heading {
            font-family: var(--font-mono);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
        }

        /* ====================================================== */
        /* ============== НОВЫЕ СТИЛИ: СЕТКА ТЕХНОЛОГИЙ ============== */
        /* ====================================================== */
        .tech-stack-block {
            width: 100%;
        }

        .tech-logo-grid {
            display: grid;
            /* Адаптивная сетка: минимум 80px на колонку,
               автоматическое заполнение доступного пространства */
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 40px 30px; /* Вертикальный и горизонтальный отступы */
            max-width: 800px; /* Ограничим ширину для эстетики на больших экранах */
            margin: 60px auto 0 auto; /* Центрируем блок с отступом сверху */
        }

        .tech-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            /* title атрибут в HTML покажет подсказку при наведении */
        }

        .tech-logo svg {
            height: 45px; /* Размер иконки */
            width: auto;
            fill: var(--text-secondary); /* Изначально серый цвет */
            opacity: 0.6; /* Слегка прозрачный для эффекта "неактивности" */
            transition: all 0.3s ease; /* Плавный переход для всех свойств */
        }

        /* Эффект при наведении на любую иконку */
        .tech-logo:hover svg {
            fill: var(--text-primary); /* Становится белой */
            opacity: 1; /* Полностью непрозрачной */
            transform: scale(1.1); /* Слегка увеличивается */
        }

    </style>
</head>
